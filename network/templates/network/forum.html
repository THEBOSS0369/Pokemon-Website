{% block extra_css %}
    <style>
        body {
            position: relative; /* Ensure the body is relatively positioned */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://assets.pokemon.com/static2/_ui/img/gus/promo-bg.png);

.image-slider {

        height: 500px;
        overflow: hidden;
        position: relative;
    }

    .image-slider img {
        width: 500px; /* Adjust the size as needed */
        height: auto;
        position: absolute;
        transition: transform 0.5s ease;
    }

    .selected {
        transform: translateX(50%);
        z-index: 1;
    }

    .left-image {
        transform: translateX(-150%);
        z-index: 0;
    }

    .right-image {
        transform: translateX(150%);

    }

    .controls {
        position: absolute;

    }

    .prev, .next {

        padding: 10px;

        color: white;
        border: none;

    }

    .prev {
        left: 0;
    }

    .next {
        right: 0;
    }

    <script>
   let currentSlide = 1; // Index of the initially selected image
    const slides = document.querySelectorAll('.image-slider img');
    const totalSlides = slides.length;

    function showSlide(index) {
        if (index < 0) {
            currentSlide = totalSlides - 1;
        } else if (index >= totalSlides) {
            currentSlide = 0;
        }
        slides.forEach((slide, i) => {
            const offset = i - currentSlide;
            slide.style.transform = `translateX(${offset * 100}%)`; // Adjust the percentage based on the image width
        });
    }

    function nextSlide() {
        currentSlide++;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide--;
        showSlide(currentSlide);
    }

    showSlide(currentSlide); 

    // Get the button
    var scrollToTopBtn = document.getElementById("scrollToTopBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    }

    // Smooth scroll to top function
    function scrollToTop() {
        var currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
        if (currentScroll > 0) {
            window.requestAnimationFrame(scrollToTop);
            window.scrollTo(0, currentScroll - (currentScroll / 10));
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
            // Array to store comments
            let comments = [];

            // Function to display comments
            function displayComments() {
                const commentsContainer = document.getElementById('comments');
                commentsContainer.innerHTML = '';
                comments.forEach(function(comment, index) {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `
                        <p style="border = 2px solid black;"><strong>${comment.name}</strong> - ${comment.date} ${comment.time}<br>${comment.text}</p>
                        <button class="butnedit" onclick="editComment(${index})">Edit</button>
                    `;
                    commentsContainer.appendChild(commentDiv);
                });
            }

            // Function to add a new comment
            document.getElementById('commentForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const nameInput = document.getElementById('nameInput');
                const commentInput = document.getElementById('commentInput');
                const newName = nameInput.value.trim();
                const newComment = commentInput.value.trim();
                if (newName !== '' && newComment !== '') {
                    const currentDate = new Date();
                    const dateString = currentDate.toLocaleDateString();
                    const timeString = currentDate.toLocaleTimeString();
                    const newEntry = {
                        name: newName,
                        text: newComment,
                        date: dateString,
                        time: timeString
                    };
                    comments.push(newEntry);
                    displayComments();
                    nameInput.value = '';
                    commentInput.value = '';
                }
            });

            // Function to edit a comment
            window.editComment = function(index) {
                const updatedComment = prompt('Edit your comment:', comments[index].text);
                if (updatedComment !== null) {
                    comments[index].text = updatedComment.trim();
                    displayComments();
                }
            };
        });

</script>
